<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="desktop">
        <div class="calculator">
                <input class="lcd-display lcd-display-text" type="text" name="lcd-display" placeholder="0">
                <button class="clear-button button-text">C</button>
                <button class="delete-button">&#8676;</button>
                <button class="operator-button operator-color division-button-text"></button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operator-button operator-color multiplication-button-text"></button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button operator-color subtraction-button-text"></button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button operator-color addition-button-text"></button>
                <button class="zero-button">0</button>
                <button class="equals-button operator-color equals-button-text"></button>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="calculator.js"></script>
