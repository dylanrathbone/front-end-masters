<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="desktop">
        <div class="calculator">
                <input class="lcd-display lcd-display-text" type="text" id="lcd-display" name="lcd-display" minlength="1" maxlength="16" placeholder="0" />
                <div class="clear-button">
                    <div class="button-text">C</div>
                </div>
                <div class="button">
                        <div class="button-text">&#8592;</div>
                </div>
                <div class="operator-button operator-color">
                        <div class="button-text">&#247;</div>
                </div>
                <div class="button">
                        <div class="button-text">7</div>
                </div>
                <div class="button">
                        <div class="button-text">8</div>
                </div>
                <div class="button">
                        <div class="button-text">9</div>
                </div>
                <div class="operator-button operator-color">
                        <div class="button-text">&#215;</div>
                </div>
                <div class="button">
                        <div class="button-text">4</div>
                </div>
                <div class="button">
                        <div class="button-text">5</div>
                </div>
                <div class="button">
                        <div class="button-text">6</div>
                </div>
                <div class="operator-button operator-color">
                        <div class="button-text">&#8722;</div>
                </div>
                <div class="button">
                        <div class="button-text">1</div>
                </div>
                <div class="button">
                        <div class="button-text">2</div>
                </div>
                <div class="button">
                        <div class="button-text">3</div>
                </div>
                <div class="operator-button operator-color">
                        <div class="button-text">&#43;</div>
                </div>
                <div class="zero-button">
                        <div class="button-text">0</div>
                </div>
                <div class="operator-button operator-color">
                        <div class="button-text">&#61;</div>
                </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="calculator.js"></script>
